<div class="card">
    <div class="card-body">
        <div>
            <h6>{{data[0].tipo}}</h6>
            <div *ngIf="data[0].tipo === 'Citas ambulatorias'">
                <ng-container *ngFor="let prev of prevision">
                    <h6>{{prev.type}}: {{prev.qty}}</h6>
                </ng-container>
            </div>
            <div *ngIf="data[0].tipo !== 'Citas ambulatorias'">
                <h6>CANTIDAD: {{qty}}</h6>
            </div>
            <div>
                <h6>TOTAL: {{total}}</h6>
            </div>
        </div>
    </div>
</div>
